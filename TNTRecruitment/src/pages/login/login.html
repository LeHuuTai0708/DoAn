<ion-header>
  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input required type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input required type="text"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row class="my-col">
      <ion-buttons class="button">
        <button class='custombutton' ion-button round outline color="secondary" (click)="Login($event)">
          Đăng nhập
        </button></ion-buttons>
    </ion-row>
  </ion-grid>

</ion-content>

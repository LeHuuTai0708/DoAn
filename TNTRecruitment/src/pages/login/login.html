<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content padding class='getstart'>
  <ion-grid>
    <ion-row>
      <ion-col class='Lo-golg'>
      <ion-img class = 'logolg' src="assets/imgs/logologin.png"></ion-img>
      </ion-col>
    </ion-row>
   
  <form [formGroup]="formLogin">
    <ion-item  class='bordertop1'>
      <ion-icon class='icon' name="mail" item-left></ion-icon>
      <ion-input class='color1' placeholder="Tài khoản"  formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item class='borderbottom1'>
      <ion-icon name="key" item-left></ion-icon>
      <ion-input class='color1' placeholder="Mật khẩu" formControlName="password" type="password"></ion-input>
    </ion-item> 
  </form>
 
    <ion-row class="my-col">
      <ion-buttons class="button">
        <button class='custombutton5' ion-button round outline color="secondary" (click)="Login($event)">
          Đăng nhập
        </button></ion-buttons>
    </ion-row>
  </ion-grid>

</ion-content>

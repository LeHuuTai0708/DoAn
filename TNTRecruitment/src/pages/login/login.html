<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formLogin">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  </form>
  <ion-grid>
    <ion-row class="my-col">
      <ion-buttons class="button">
        <button class='custombutton5' ion-button round outline color="secondary" (click)="Login($event)">
          Đăng nhập
        </button></ion-buttons>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title class='navcolor'>Cập nhật tài khoản</ion-title>
  </ion-navbar >
</ion-header>

<ion-content padding>
  <div *ngIf="settingUserInfo; else tag">
    <form [formGroup]="formStudentDetail">
      <ion-img class="avatar" src={{student?.image}}></ion-img>
      <ion-grid>
        <ion-row>
          <div style="font-size:24px">Thông tin cá nhân:</div>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:17px" stacked>Tên:</ion-label>
          <ion-input formControlName="name" style="font-size:17px" placeholder ngModel={{student?.name}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Giới tính:</ion-label>
          <ion-input formControlName="sex" style="font-size:17px" placeholder ngModel={{student?.sex}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Ngày sinh:</ion-label>
          <ion-input formControlName="dateofbirth" style="font-size:17px" placeholder ngModel={{student?.dateofbirth}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Email:</ion-label>
          <ion-input formControlName="email" style="font-size:17px" placeholder ngModel={{student?.email}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Điện thoại:</ion-label>
          <ion-input formControlName="phone" style="font-size:17px" placeholder ngModel={{student?.phone}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Địa chỉ:</ion-label>
          <ion-input formControlName="address" style="font-size:17px" placeholder ngModel={{student?.address}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Trường:</ion-label>
          <ion-input formControlName="school" style="font-size:17px" placeholder ngModel={{student?.school}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Chuyên môn:</ion-label>
          <ion-input formControlName="specialize" style="font-size:17px" placeholder ngModel={{student?.specialize}}></ion-input>
        </ion-row>

        <ion-row>
          <ion-buttons class="custombuttons1">
            <button class='custom1' ion-button round outline color="secondary" (click)="UpdateStudentInfo($event)">
              Cập nhật
            </button></ion-buttons>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <ng-template #tag>
    <form [formGroup]="formCompanyDetail">
      <ion-img class="avatar" src={{company?.image}}></ion-img>
      <ion-grid>
        <ion-row>
          <div style="font-size:24px">Thông tin công ty:</div>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Tên:</ion-label>
          <ion-input formControlName="name" style="font-size:17px" placeholder ngModel={{company?.name}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Trụ sở chính:</ion-label>
          <ion-input formControlName="headquarters" style="font-size:17px" placeholder ngModel={{company?.headquarters}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Địa chỉ:</ion-label>
          <ion-input formControlName="address" style="font-size:17px" placeholder ngModel={{company?.address}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Email:</ion-label>
          <ion-input formControlName="email" style="font-size:17px" placeholder ngModel={{company?.email}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Số điện thoại:</ion-label>
          <ion-input formControlName="phone" style="font-size:17px" placeholder ngModel={{company?.phone}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Website:</ion-label>
          <ion-input formControlName="website" style="font-size:17px" placeholder ngModel={{company?.website}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Làm việc:</ion-label>
          <ion-input formControlName="worktime" style="font-size:17px" placeholder ngModel={{company?.worktime}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-label class="textAlignTitle" style="font-size:18px" stacked>Chuyên môn:</ion-label>
          <ion-input formControlName="specialize" style="font-size:17px" placeholder ngModel={{company?.specialize}}></ion-input>
        </ion-row>
        <ion-row>
          <ion-buttons class="custombuttons1">
            <button class='custom1' ion-button round outline color="secondary" (click)="UpdateCompanyInfo($event)">
              Cập nhật
            </button></ion-buttons>
        </ion-row>
      </ion-grid>
    </form>
  </ng-template>
</ion-content>

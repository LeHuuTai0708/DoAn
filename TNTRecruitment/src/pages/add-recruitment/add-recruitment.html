<ion-header>
  <ion-navbar>
    <ion-title class='navcolor'>Đăng Tin Tuyển Dụng</ion-title>
    <ion-buttons end>
      <button ion-button class='custom1' ion-button round (click)="Continue($event)" class="buttonCreate"> Tiếp tục

      </button></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <form [formGroup]="formAddRecruitment">
      <ion-item>
        <ion-label  stacked>Tiêu đề</ion-label>
        <ion-input placeholder formControlName="title"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label  stacked>Vị trí/ Chức danh</ion-label>
      <ion-input placeholder formControlName="vacancies"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  stacked>Số lượng cần tuyển</ion-label>
      <ion-input placeholder formControlName="amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  stacked>Mô tả công việc</ion-label>
      <ion-input placeholder formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  stacked>Mức lương</ion-label>
      <ion-input placeholder formControlName="salary"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  stacked>Địa chỉ</ion-label>
      <ion-input placeholder formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  stacked>Yêu cầu công việc</ion-label>
      <ion-input placeholder formControlName="detail"></ion-input>
    </ion-item>
  </form>
  </ion-list>
</ion-content>

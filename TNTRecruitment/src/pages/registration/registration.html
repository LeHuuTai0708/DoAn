<ion-header>
  <ion-navbar>
    <ion-title>RegistrationPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-input placeholder= "Email">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder= "Mật khẩu">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder= "Tên công ty">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Địa chỉ công ty</ion-label>  
  </ion-item>
  <ion-item>
    <ion-label color="dark">Tỉnh</ion-label>  
    <ion-select [(ngModel)]="T">
      <ion-option *ngFor="let T of Tinh" [value] = "T">{{T}}</ion-option>
    </ion-select>    
  </ion-item>
  <ion-item>
    <ion-label color="dark">Thành phố/Quận</ion-label>  
    <ion-select [(ngModel)]="TP">
      <ion-option *ngFor="let TP of ThanhPho" [value] = "TP">{{TP}}</ion-option>
    </ion-select>    
  </ion-item>
  <ion-item>
    <ion-input placeholder= "Số nhà">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark">Quy mô công ty</ion-label>  
    <ion-select [(ngModel)]="QM">
      <ion-option *ngFor="let QM of QuyMo" [value] = "QM">{{QM}}</ion-option>
    </ion-select>    
  </ion-item>
  <ion-item>
    <ion-input placeholder= "Người liên hệ">
    </ion-input>
  </ion-item>
  <ion-item>
  <ion-buttons >
    <button class='custombutton'ion-button  round outline color="secondary"(click)="Login($event)">
    Đăng ký
    </button></ion-buttons> 
  </ion-item>
</ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>RegistrationPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form [formGroup]="formRegistration">
      <ion-item>
        <ion-input placeholder="Email" formControlName="account">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Mật khẩu" formControlName="password">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Tên" formControlName="name">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Địa chỉ công ty</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="dark">Tỉnh</ion-label>
        <ion-select #A (ionChange)="onTinhChange(A.value)" >
          <ion-option *ngFor="let T of Tinh" [value]="T">{{T}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="dark">Thành phố/Quận</ion-label>
        <ion-select #B (ionChange)="onTpChange(B.value)">
          <ion-option *ngFor="let TP of ThanhPho" [value]="TP">{{TP}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Số nhà" formControlName="address">
        </ion-input>
      </ion-item>
      <ion-item >
        <ion-label color="dark">Quy mô công ty</ion-label>
        <ion-select #S (ionChange)="onCompanySizeChange(S.value)">
          <ion-option *ngFor="let QM of QuyMo" [value]="QM">{{QM}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Người liên hệ" formControlName="contact">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-buttons>
          <button class='custombutton' ion-button round outline color="secondary" (click)="Login($event)">
            Đăng ký
          </button></ion-buttons>
      </ion-item>
    </form>
  </ion-list>
</ion-content>

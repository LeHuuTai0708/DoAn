<ion-header>
  <ion-navbar>
    <ion-title>Notification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center>
  <div *ngIf="Notification?.length > 0">
    <ion-list class="my-list" *ngFor="let item of Notification">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/logo.png">
        </ion-avatar>
        <h2>FPT Software</h2>
        <p>May 8, 2020</p>
        <h5 text-wrap>[HCM] 03 Senior Salesforce Developers Salesforce Developers</h5>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="!Notification?.length > 0">
    <div class="wrap-item">
      <img class="my-img" src="assets/imgs/icon_noti.png">
      <h3>Nothing here!!!</h3>
    </div>
  </div>
</ion-content>

<ion-header >
  <ion-navbar >
    <ion-title  class='navcolor'>Trang chủ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-img class = "background" src="assets/imgs/homebg.png"></ion-img>
  <ion-grid>
    <ion-row>
      <ion-col class='my-thin-col'>
        <ion-card (click)="Recruitment($event)">
          <ion-card-header>
            <ion-icon name="person"></ion-icon>
            <ion-card-title style="font-size:18px">TUYỂN DỤNG</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            0 người đang hoạt động
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class='my-thin-col'>
        <ion-card (click)="Candidate($event)">
          <ion-card-header>
            <ion-icon name="person"></ion-icon>
            <ion-card-title style="font-size:18px">ỨNG VIÊN</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            0 người đang hoạt động
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class='my-thin-col'>
        <ion-card (click)="Notification($event)">
          <ion-card-header>
            <div>
              <ion-icon name="person"></ion-icon>
            </div>
            <ion-card-title style="font-size:18px">THÔNG BÁO</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            0 người đang hoạt động
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class='my-thin-col'>
        <ion-card (click)="Account($event)">
          <ion-card-header>
            <ion-icon name="person"></ion-icon>
            <ion-card-title style="font-size:18px">THÔNG TIN</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            0 người đang hoạt động
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header >
  <ion-navbar >
    <ion-title  class='navcolor'  >Trang chủ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-img class = "background" src="assets/imgs/2.jpg"></ion-img>
  <ion-grid class='padgrid'>
    <ion-slides class='padslide'  effect="bullets" paginationType="fraction">
      <ion-slide  *ngFor='let item of RecruitmentData' >
        <ion-card class='slides'>
          
          <ion-item (click)="DetailCompany(item?.id)">
            <button (click)="RecruitmentDetail()" ion-button icon-start clear item-end color="secondary" style="font-size:16px">
              Xem thêm
            </button>
            <ion-avatar item-start>
              <img src={{item?.image}}>
            </ion-avatar>
            <h2>{{item?.companyName}}</h2>
            <p>{{item?.date}}</p>
          </ion-item>
          <ion-card-header>
            <ion-card-title text-wrap>{{item?.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content text-wrap class="limitedText">
            <p>{{item?.detail}}</p>
          </ion-card-content>
          
        </ion-card>
      </ion-slide>
   
    </ion-slides>
  </ion-grid>
</ion-content>

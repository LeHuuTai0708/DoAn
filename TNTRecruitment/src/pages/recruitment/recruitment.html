<ion-header>
  <ion-navbar>
    <ion-title class="navcolor">Tuyển Dụng</ion-title>
    <ion-buttons  end *ngIf="check">
       <button ion-button class="addcolor" (click)="CreateRecruitment()" class = "buttonCreate"> Thêm mới 
      <ion-icon name="add" class = "Icon"></ion-icon>
    </button></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor='let item of RecruitmentData'>
    <ion-card>
      <ion-item (click)="DetailCompany(item.id)">
        <ion-avatar item-start>
          <img src={{item.image}}>
        </ion-avatar>
        <h2>{{item.companyName}}</h2>
        <p>{{item.date}}</p>
      </ion-item>
      <ion-card-header>
        <ion-card-title text-wrap >{{item.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content text-wrap class="limitedText">
        <p>{{item.detail}}</p>
      </ion-card-content>
      <ion-item>
        <button (click)="presentAlert()" ion-button icon-start clear item-end color="secondary" style="font-size:16px">
          Xem thêm
        </button>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
